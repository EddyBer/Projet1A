<div class="container-fluid">
    <h2 id="headerList"></h2>
    <select class="form-select" style="max-width: 20%;width:auto" onchange="listController.setDisplay()" id="display">
        <option value="A" selected>All</option>
        <option value="CU" >Current</option>
        <option value="C" >Comming</option>
        <option value="P">Past</option>
    </select>

<div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Your Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Name</label>
              <input type="text" class="form-control" id="name-tache" readonly>
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Start</label>
              <input type="date" class="form-control" id="date-debut" readonly></input>
              <input type="time" min="08:00:00" max="18:00:00" value="08:00" class="form-control" id="heure-debut" readonly></input>
            </div>
            <div class="mb-3">
                <label for="message-text" class="col-form-label">End</label>
                <input type="date" class="form-control" id="date-fin" readonly></input>
                <input type="time" min="08:00:00" max="18:00:00" value="18:00" class="form-control" id="heure-fin" readonly></input>
              </div>
            <div class="mb-3" id="ad">
                <label for="message-text" class="col-form-label">Advencement in %</label>
                <input type="range" value="0" class="form-range" min="0" max="100"id="avancement-tache" oninput="this.nextElementSibling.value = this.value" disabled readonly></input>
                <output id="output_adv">0</output>
            </div>
            <div class="mb-3 form-check" style="display:none">
                <label for="message-text" class="col-form-label">Repeat</label>
                <input type="checkbox" class="form-check-input" id="repaet-daily" ></input>
            </div>
            <div class="mb-3 form-check" style="display:none">
                <label class="form-check-label" for="repaet-daily">Daily</label>
                <input type="checkbox" class="form-check-input" id="repeat-weekly"></input>
            </div>
            <div class="mb-3 form-check" style="display:none">
                <label class="form-check-label" for="repeat-weekly">Weekly</label>
                <input type="checkbox" class="form-check-input" id="repaet-monthly"></input>
                <label class="form-check-label" for="repaet-monthly">Monthly</label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>

<div class="position-fixed bottom-0 end-50" style="z-index: 11">
